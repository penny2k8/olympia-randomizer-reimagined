<!doctype html>
<html lang="en">
  <head>
    <title>Olympia Randomizer Reimagined</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.olympia.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
        <script src="rng-js/rng.js"></script>
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="jquery-color/dist/jquery.color.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container-md vh-50">
      <br>
      <br>
      <div class="row" style="text-align: center;">
        <header><h1 class="montserrat-semibold">Olympia Randomizer Reimagined</h1></header>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col" id="c1">
          <div class="card border border-2 border-olympia resultscard" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S1</h3></div>
            <div class="card-body resultscard" id="resultscard1">
              <label id="S1" class="name"></label>
            </div>
          </div> 
        </div>
        <div class="col" id="c2">
          <div class="card border border-2 border-olympia resultscard" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S2</h3></div>
            <div class="card-body resultscard" id="resultscard2">
              <label id="S2" class="name"></label>
            </div>
          </div> 
        </div>
        <div class="col" id="c3">
          <div class="card border border-2 border-olympia resultscard" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S3</h3></div>
            <div class="card-body" id="resultscard3">
              <label id="S3" class="name"></label>
            </div>
          </div> 
        </div>
        <div class="col" id="c4">
          <div class="card border border-2 border-olympia resultscard" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S4</h3></div>
            <div class="card-body" id="resultscard4">
              <label id="S4" class="name"></label>
            </div>    
          </div> 
        </div>
      </div>
      <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" id="copysuccess">
        <div class="toast-body">
          Sao chép thành công vào bộ nhớ
        </div>
      </div>
      <div class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true" id="copyfail">
        <div class="toast-body">
          Sao chép không thành công vào bộ nhớ, vui lòng cấp quyền cho website ghi nội dung vào bộ nhớ
        </div>
      </div>
      <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" id="pleasefill">
        <div class="toast-body">
          Vui lòng điền đầy đủ các ô nhập tên thí sinh
        </div>
      </div>
    </div>
      <div class="container fixed-bottom vh-50" style="font-size: 16px;"> 
        <div class="row">
              <div class="col"><input type="text" class="form-control box border-2" id="nameS1" placeholder="Nhập tên thí sinh 1" required></div>
              <div class="col"><input type="text" class="form-control box border-2" id="nameS2" placeholder="Nhập tên thí sinh 2" required></div>
              <div class="col"><input type="text" class="form-control box border-2" id="nameS3" placeholder="Nhập tên thí sinh 3" required></div>
              <div class="col"><input type="text" class="form-control box border-2" id="nameS4" placeholder="Nhập tên thí sinh 4" required></div>
        </div>
        <br>
        <div class="row" style="text-align: center;">
          <div class="col"></div>
          <div class="col" style="text-align: center;"><button class="btn btn-olympia btn-lg montserrat-semibold" id="submit">Chọn vị trí đứng</button></div>
          <div class="col"></div>
        </div>
      <br>
        <div class="row" style="text-align: center;">
          <div class="col-md-2"></div>
          <div class="col-md-4" style="text-align: right;"><input type="button" class="btn btn-outline-olympia montserrat-semibold" data-bs-toggle="modal" data-bs-target="#editModal" id="edit" value="Chỉnh sửa thí sinh"></input></div>
          <div class="col-md-4" style="text-align: left;"><button class="btn btn-outline-olympia montserrat-semibold" id="copy">Sao chép kết quả</button></div>
          <div class="col-md-2"></div>
        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-5 my-4 row">
          <div class="col-md-4 align-items-center"> 
              <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Minh Le</span> 
          </div> 
          <div class="col-md-4 d-flex align-items-center"> 
              <span class="mb-3 mb-md-0 text-body-secondary">Inspired by the original <a class="link-olympia link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://olympia-randomizer.glitch.me/" target="_blank"> Olympia Randomizer</a></span> 
          </div> 
          
        </footer> 
      </div>
  </body>
  <script type="text/javascript" src="code.js"></script>
</html>
