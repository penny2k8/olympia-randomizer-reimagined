<!doctype html>
<html lang="en">
  <head>
    <title>Olympia Randomizer Reimagined</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.olympia.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
        <script src="rng-js/rng.js"></script>
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container-float">
      <br>
      <br>
      <br>
      <div class="row" style="text-align: center;">
        <header><h1 class="montserrat-semibold">Olympia Randomizer Reimagined</h1></header>
      </div>
      <br>
      <div class="row">
        <div class="col"></div>
        <div class="col" style="text-align: center;">
          <div class="btn-group">
            <input type="radio" class="btn-check" name="select" id="btn4p" value="4" checked>
            <label class="btn btn-outline-olympia montserrat-semibold" for="btn4p">4 thí sinh</label>

            <input type="radio" class="btn-check" name="select" id="btn5p" value="5">
            <label class="btn btn-outline-olympia montserrat-semibold" for="btn5p">5 thí sinh</label>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <br>
      <div class="row">
        <div class="col" id="c1">
          <div class="card border border-2 border-olympia" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S1</h3></div>
            <div class="card-body">
              <label id="S1" class="name"></label>
              <div class="spinner-border" id="spin1" style="display: none;"></div>
            </div>
          </div> 
        </div>
        <div class="col" id="c2">
          <div class="card border border-2 border-olympia" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S2</h3></div>
            <div class="card-body">
              <label id="S2" class="name"></label>
              <div class="spinner-border" id="spin2" style="display: none;"></div>
            </div>
          </div> 
        </div>
        <div class="col" id="c3">
          <div class="card border border-2 border-olympia" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S3</h3></div>
            <div class="card-body">
              <label id="S3" class="name"></label>
              <div class="spinner-border" id="spin3" style="display: none;"></div>
            </div>
          </div> 
        </div>
        <div class="col" id="c4">
          <div class="card border border-2 border-olympia" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S4</h3></div>
            <div class="card-body">
              <label id="S4" class="name"></label>
              <div class="spinner-border" id="spin4" style="display: none;"></div>
            </div>    
          </div> 
        </div>
        <div class="col" id="c5" style="display: none;">
          <div class="card border border-2 border-olympia" id="scard" style="text-align: center;">
            <div class="card-header bg-olympia text-light"><h3>S5</h3></div>
            <div class="card-body">
              <label id="S5" class="name"></label>
              <div class="spinner-border" id="spin5" style="display: none;"></div>
            </div>    
          </div> 
        </div>
      </div>
      <br>
      <br>
      <div class="button">
        <div class="row" style="text-align: center;">
          <div class="col"></div>
          <div class="col" style="text-align: center;"><button class="btn btn-olympia btn-lg montserrat-semibold" id="submit">Chọn vị trí đứng</button></div>
          <div class="col"></div>
        </div>
      <br>
        <div class="row" style="text-align: center;">
          <div class="col-md-4"></div>
          <div class="col-md-4" style="text-align: center;"><input type="button" class="btn btn-outline-olympia montserrat-semibold" data-bs-toggle="modal" data-bs-target="#editModal" id="edit" value="Chỉnh sửa tên thí sinh"></input></div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <div class="container fixed-bottom" style="font-size: 16px;"> 
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-5 my-4 row">
          <div class="col-md-4 align-items-center"> 
              <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Minh Le</span> 
          </div> 
          <div class="col-md-4 d-flex align-items-center"> 
              <span class="mb-3 mb-md-0 text-body-secondary">Inspired by the original <a class="link-olympia link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://olympia-randomizer.glitch.me/" target="_blank"> Olympia Randomizer</a></span> 
          </div> 
          
        </footer> 
      </div>
      <div class="modal fade" id="editModal" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="color: black;">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="staticBackdropLabel"><b>Chỉnh sửa danh sách thí sinh</b></h5>
              </div>
            <div class="modal-body text-center">
              Nhập tên thí sinh vào các ô phía dưới
              <br>
              Sau khi hoàn thành, ấn nút "Lưu"
              <br>
              <br>
              <input type="text" class="form-control box border-2" id="nameS1" placeholder="Thí sinh 1">
              <br>
              <input type="text" class="form-control box border-2" id="nameS2" placeholder="Thí sinh 2">
              <br>
              <input type="text" class="form-control box border-2" id="nameS3" placeholder="Thí sinh 3">
              <br>
              <input type="text" class="form-control box border-2" id="nameS4" placeholder="Thí sinh 4">
              <br>
              <input type="text" class="form-control box border-2" id="nameS5" placeholder="Thí sinh 5" style="display: none;">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-olympia" data-bs-dismiss="modal">Lưu</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="code.js"></script>
</html>
